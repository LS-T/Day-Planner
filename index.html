<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--  9 AM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">09:00 AM</span>
        </div>
        <textarea value="" id="9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 10 AM section  -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10:00 AM</span>
        </div>
        <textarea value="" id="10am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 11 AM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea value="" id="11am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button  class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 12 PM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea value="" id="12pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 1 PM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">1:00 PM</span>
        </div>
        <textarea value="" id="1pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 2 PM section  -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">2:00 PM</span>
        </div>
        <textarea value="" id="2pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 3 PM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">3:00 PM</span>
        </div>
        <textarea value="" id="3pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 4 PM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">4:00 PM</span>
        </div>
        <textarea value="" id="4pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      <!-- 5 PM section -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">5:00 PM</span>
        </div>
        <textarea value="" id="5pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
